<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination - Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background-image" id="backgroundImage">
        <div class="container">
            <h1>Create Account</h1>
            <form id="loginForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <br>
                <label for="retypepassword">Retype Password:</label>
                <input type="password" id="retypepassword" name="retypepassword" placeholder="Retype your password" required>
                
                <br>
                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
        </div>
    </div>


    <script src="login.js"></script> <!-- Link to your JS file -->
</body>
</html>

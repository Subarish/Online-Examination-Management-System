<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="back.css">
</head>
<body>
    <!-- Form for Input -->
    <div class="form-container">
        <h1>Certificate Details</h1>
        <form id="certificateForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" name="regNo" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="examName">Exam Name:</label>
            <input type="text" id="examName" name="examName" required>

            <button type="button" onclick="generateCertificate()">Generate Certificate</button>
        </form>
    </div>

    <!-- Certificate Container -->
    
    <div class="certificate-container" id="certificateContainer">
        <div class="certificate" id="certificate">
            <header>
                <img src="logo.png" alt="College Logo" class="college-logo">
                <h1>Government College Of Engineering(IRTT),Erode</h1>
            </header>
            <main>
                <h2>Certificate of Completion</h2>
                <p>This is to certify that</p>
                <p id="certStudentName" class="student-detail"></p>
                <p>with Registration Number</p>
                <p id="certRegNo" class="student-detail"></p>
                <p>from the Department of</p>
                <p id="certDepartment" class="student-detail"></p>
                <p>has successfully completed the examination</p>
                <p id="certExamName" class="student-detail"></p>
                <p class="completion-date">Date of Completion: <span id="certCompletionDate"></span></p>
            </main>
           
        </div>
    </div>

    <script src="back.js"></script>
</body>
</html>
